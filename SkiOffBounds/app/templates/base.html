<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/faviconNoBg.ico' %}">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts: Montserrat y Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block titulo %}SkiOffBounds - Gestor de Estaciones de Esquí{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="content">
        <header class="header-hero">
            <div class="hero-img-container">
                <img src="{% static 'assets/images/hero_nieve.jpg' %}" alt="Paisaje de nieve" class="hero-img">
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-text">
                <a href="{% url 'skioffbounds:index' %}" class="logo-link">
                    <img src="{% static 'assets/images/logoNoBg.png' %}" alt="SkiOffBounds Logo" class="logo">
                    <span class="hero-title">SkiOffBounds <i class="bi bi-snow"></i></span>
                </a>
                <p class="hero-subtitle">Encuentra tu estación de esquí perfecta</p>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="{% url 'skioffbounds:index' %}"><i class="bi bi-house"></i> Inicio</a></li>
                <li><a href="{% url 'skioffbounds:localizaciones' %}"><i class="bi bi-geo-alt"></i> Localizaciones</a></li>
                <li><a href="{% url 'skioffbounds:tipos_pista' %}"><i class="bi bi-flag"></i> Tipos de Pista</a></li>
            </ul>
        </nav>
        {% block contenido %}{% endblock %}
        <footer style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-top: 1px solid #d5e4ee; color: #6c92ac; font-size: 0.9em; max-width: 1000px; margin: 30px auto 8px auto;">
            <div>
                &copy; 2025 SkiOffBounds
            </div>
            <div>
                <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener noreferrer">
                    <img style="border:0; width: 88px; height: 31px;"
                        src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="¡CSS Válido!" />
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
