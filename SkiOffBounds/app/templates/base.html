<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/images/faviconNoBg.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block titulo %}SkiOffBounds{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'skioffbounds:index' %}" class="navbar-brand">
                <img src="{% static 'assets/images/logoNoBg.png' %}" alt="SkiOffBounds" class="navbar-logo">
                <span class="navbar-title">SkiOffBounds</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="{% url 'skioffbounds:index' %}" class="nav-link">Inicio</a></li>
                <li><a href="{% url 'skioffbounds:localizaciones' %}" class="nav-link">Destinos</a></li>
                <li><a href="{% url 'skioffbounds:tipos_pista' %}" class="nav-link">Pistas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        {% block contenido %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-col">
                <h3 class="footer-title">SkiOffBounds</h3>
                <p class="footer-text">La guía definitiva de estaciones de esquí.</p>
            </div>
            <div class="footer-col footer-right">
                <p class="footer-text">&copy; 2025 SkiOffBounds. Todos los derechos reservados.</p>
            </div>
        </div>

            <div>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener noreferrer">
            <img style="border:0; width: 88px; height: 31px;"
                src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="¡CSS Válido!" />
        </a>
            </div>
    </footer>
</body>
</html>
